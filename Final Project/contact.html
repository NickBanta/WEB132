    <section>
    	<article>
        	<h1>Contact Us</h1>
            	<form id="contact" name="contact" action="http://www.sco.com/cgi-bin/survey" method="post">
                	<fieldset id="customerInfo">
                    	<legend>Customer Info</legend>
                        
                        <label for="custname">Name *</label>
                        <input name="custname" id="custname" />
                	
                    	<label for="street">Street Address</label>
                        <input name="street" id="street" />
                        
                        <label for="city">City</label>
                        <input name="city" id="city" />
                        
                        <label for="state">State</label>
                        <input name="state" id="state" />
                        
                        <label for="zip">Zip Code</label>
                        <input name="zip" id="zip" />
                        
                        <label for="phone">Phone Number</label>
                        <input name="phone" id="phone" />
                        
                        <label for="email">Email *</label>
                        <input name="email" id="email" />
                        
                        <label for="referral">Where Did You Hear About Us?</label>
                        <select name="referral" id="referral">
                        	<option value="type1">Radio</option>
                            <option value="type2">Billboard</option>
                            <option value="type3">Beachside Flyby</option>
                            <option value="type4">Saw the Truck</option>
                        </select>
                        
                        <label>Would you like to be notified when Online Orders are available?</label>
     
                        	<label for="yes">Yes</label>
                            <input type="radio" name="onlineOrders" id="yes" value="true" />
                            
                            <label for="no">No</label>
                            <input type="radio" name="onlineOrders" id="no" value="false" /><br>
                            
                            <label>What products are you most interested in?</label><br>
                            <input type="checkbox" name="beer" value="beer"> Beer<br>
  							<input type="checkbox" name="fish" value="fish"> Fishing Supplies<br>
                            <input type="checkbox" name="tan" value="tan"> Tanning Supplies<br>
 						    <input type="checkbox" name="whatever" value="whatever"> Anything I may have forgotten<br>
                            
                            <p>
                            	<input type="submit" value="Submit" />
                                <input type="reset" value="Cancel" />
                    </fieldset>
                    
                  
                        
                        
                </form>
